<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synesthetic Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      color: white;
      max-width: 300px;
      backdrop-filter: blur(10px);
    }

    #controls h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #00ff88;
    }

    #controls button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      transition: all 0.2s;
    }

    #controls button:hover {
      background: #00cc6a;
      transform: translateY(-1px);
    }

    #controls button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
      transform: none;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.5;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      background: #666;
    }

    .status-indicator.active {
      background: #00ff88;
      box-shadow: 0 0 8px #00ff88;
    }

    #info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div id="controls">
    <h1>ðŸŽµ Synesthetic Viz</h1>
    <button id="start-btn">Start Visualization</button>
    <div id="status">
      <div>
        <span class="status-indicator" id="audio-indicator"></span>
        <span>Audio: <span id="audio-status">Not started</span></span>
      </div>
      <div style="margin-top: 8px;">
        <span class="status-indicator" id="viz-indicator"></span>
        <span>Visualizer: <span id="viz-status">Not started</span></span>
      </div>
    </div>
  </div>

  <div id="info">
    Phase 1 POC - Real-time Audio Visualization
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
